<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total">
        <div class="total">Your total is: $<span id="total">0</span></div>
      </div>

      <div class="form">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input
          type="number"
          min="0"
          id="t-amount"
          placeholder="Transaction amount"
        />
        <button type="button" class="btn btn-success" id="add-btn">
          <i class="fa fa-plus buttons"></i> Add Funds
        </button>
        <button id="sub-btn" class="btn btn-danger">
          <i class="fa fa-minus"></i> Subtract Funds
        </button>
        <p class="error"></p>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <div class="transactions">
              <table>
                <thead>
                  <th>Transaction</th>
                  <th>Amount</th>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </h5>
        </div>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
  </body>
</html>
